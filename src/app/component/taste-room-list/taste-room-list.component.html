<ion-grid [fixed]="true">
  <ion-row>
    <ion-col style="position:relative;">
      <ion-list *ngFor="let obj of tasteRoomList">
        <ion-nav-link router-direction="forward" [component]="component">
          <app-taste-list-item [tasteRoom]="obj"></app-taste-list-item>
        </ion-nav-link>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
