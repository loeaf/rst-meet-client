<ion-grid [fixed]="true" style="padding: 0px;">
  <ion-row style="padding: 0px;">
    <ion-col style="position:relative;">
      <ion-list *ngFor="let obj of tasteRoomList" style="padding: 0px;">
        <ion-nav-link
          *ngIf="obj.attendantMembers.length !== obj.peopleNum"
          router-direction="forward"
          (click)="onClickItem(obj)">
          <app-taste-list-item
            [tasteRoom]="obj">
          </app-taste-list-item>
        </ion-nav-link>
        <app-taste-list-item
          *ngIf="obj.attendantMembers.length === obj.peopleNum"
          [tasteRoom]="obj"
          (click)="onClickItemEnd(obj)">
        </app-taste-list-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
