<ion-grid [fixed]="true">
  <ion-row>
    <ion-col style="position:relative;">
      <ion-list>
        <ion-item style="display: flex; background: #8c8c8c; padding-top: 10px; padding-bottom: 15px; border-bottom: solid">
          <div style="position: relative; width: 150px; width: 150px;">
            <div style="position: absolute; color: white">
              ☆
            </div>
            <ion-img style="width: 150px; width: 150px;
          border-radius: 20px;" src="http://localhost:8100/assets/image/999386505AAB2BDC16.png"
                     alt="The Wisconsin State Capitol building in Madison, WI at night">
            </ion-img>
          </div>
          <div style="width: 100%; height: 100%; margin-left: 15px;">
            <ion-label>
              <div style="display: flex">
                <p class="clr text-bld bg-text">Gyukatu ramen</p>
                <p class="clr">(5km)</p>
              </div>
              <div style="display: flex">
                <p class="clr">5개의 모임</p>
                <p class="clr">★3.5</p>
              </div>
              <div style="display: flex; white-space: normal">
                <p class="clr">즉석에서 면을뽑는것치곤 탄성 장난아니에요!!!.</p>
              </div>
              <div style="display: flex">
                <button style="margin-left: 5px;">위치 확인</button>
                <button style="margin-left: 5px;">복사</button>
              </div>
              <div>
                <button>맛집 정보 보기</button>
              </div>
              <div>
                <button (click)="moveMeetingRoom()">맛객 찾기</button>
              </div>
            </ion-label>
          </div>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>1</ion-col>
  </ion-row>
</ion-grid>
