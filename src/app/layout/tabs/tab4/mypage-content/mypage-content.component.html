<ion-content [fullscreen]="true">
  <div>
    <h2>로그인을 통해 소통하여 맛집 탐방을 시작해보세요!!</h2>
    <p>내 취향에 맞는 맛집을 찾고, 회원들 끼리 만나 다양한 음식을 접해볼 수 있습니다.</p>
    <ion-button (click)="onSingup()">지금 시작하기</ion-button>
  </div>
  <div style="width: 100%">
    <div style="display: flex; justify-content: center">
      <ion-icon name="person" style="width: 120px; height: 120px;"></ion-icon>
    </div>
    <h3 style="display: flex; justify-content: center">앙큼한 딸기</h3>
    <div style="display: flex; justify-content: space-between">
      <div>방문한 맛집</div>
      <div>00곳</div>
    </div>
    <div style="display: flex; justify-content: space-between">
      <div>체크인한 맛집</div>
      <div>00곳</div>
    </div>
  </div>
</ion-content>
