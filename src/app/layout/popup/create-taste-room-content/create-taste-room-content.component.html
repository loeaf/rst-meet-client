<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title>생성하기</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- 제목 -->
  <!-- 모임 장소  -->
  <!-- 모임 정원  -->
  <!-- 계산 방식  -->
  <ion-item>
    <ion-label position="floating">제목</ion-label>
    <ion-input #text placeholder="Enter text"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label position="floating">인원</ion-label>
      <ion-select [value]="peopleNum" interface="popover" placeholder="인원">
        <ion-select-option value="2">2명</ion-select-option>
        <ion-select-option value="4">4명</ion-select-option>
        <ion-select-option value="6">6명</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">계산방식</ion-label>
      <ion-select [value]="meetPaymentType" interface="popover" placeholder="계산방식">
        <ion-select-option value="DUTCH">더치페이</ion-select-option>
        <ion-select-option value="UNDECIDED">미정</ion-select-option>
        <ion-select-option value="FREE">공짜</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button (click)="onMove(text)">생성하기</ion-button>
</ion-content>
