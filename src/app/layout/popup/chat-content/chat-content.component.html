<ion-header class="chat-background" [translucent]="true">
  <div style="display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 13px; margin-bottom: 13px">
    <div style="display: flex; align-items: center">
      <div style="margin-left: 20px;" (click)="onBack()" class="font20 bold">
        <
      </div>
      <div style="margin-left: 10px; width: 50px; height: 50px;">
        <ion-img class="ion-activatable ripple-parent circle" style="width: 100%; height: 100%; border: 1px solid gray; border-radius: 50px;"
                 src="http://localhost:8100/assets/image/logo.png"
                 alt="The Wisconsin State Capitol building in Madison, WI at night">
        </ion-img>
      </div>
      <div class="clr font20 bold" style="margin-left: 15px;"># 끌래오다</div>
    </div>
    <div class="font13"
         style="
           padding: 6px 10px 6px 10px; border: 1px solid gray;
           border-radius: 20px; margin-right: 30px;">
      나가기
    </div>
  </div>
</ion-header>
<ion-content [fullscreen]="true">
  <app-chat-list></app-chat-list>
</ion-content>
<div class="chat-background" style="width: 100%;">
  <ion-input placeholder="Custom input" class="custom font16"
             style="display: flex; flex-direction: row-reverse;
padding-left: 20px; padding-right: 20px;padding-bottom: 20px;">
    <button type="button" class="btm_image" style="background: none;">
      <img  src="/assets/static/image/chat-ok.png">
    </button>
  </ion-input>
</div>
