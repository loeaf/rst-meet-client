<div style="overflow: auto; background-color: white">
  <div style="width: 100%; position: absolute; display: flex; align-items: center; justify-content: space-between">
    <img style="margin-left: 20px; margin-top: 20px; width: 20px; height: 20px;" src="/assets/image/Vector_5.svg" (click)="back()">
    <img style="margin-right: 20px; margin-top: 20px; width: 20px; height: 20px;" src="/assets/image/more.svg">
  </div>
  <div style="display: flex; flex-direction: column">
    <img
      src="/assets/image/Rectangle_380.png"
      style="width: 100%"
    >
    <div style="margin-top: 30px; margin-left: 20px; margin-right: 20px;">
      <div
        style="width: 100%;
          display: flex;
          justify-content: space-between;
          align-items: center">
        <div class="bold b-font">
          {{rstInfo.name}}
        </div>
        <app-like-button></app-like-button>
      </div>
      <div class="m-font" style="margin-top: 10px; color: #585B5E">
        생막창이 끝내주는 경대 북문 막창 맛집
      </div>
      <div class="MAT20 MAB20" style="border: 1px solid #F3F6FB; transform: scaleY(0.5)">
      </div>
      <div class="r-font">
        {{rstInfo.roadAddress}}
      </div>
      <div class="l-font" style="color: #B0B5BC; display: flex; align-items: center;">
        <img src="/assets/image/mdi_map-marker-black.svg">
        내 위치에서 {{rstInfo.distance | number: '1.1-2'}}KM 이내
      </div>
      <div class="ion-activatable ripple-parent l-font MAB30"
           style="border: 1px solid #60CE6B;
          height: 40px;
          border-radius: 5px;
          color: #5ECC69;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 20px;" (click)="moveLink()">
        네이버에서 상세정보 보기
        <img src="/assets/image/material-symbols_arrow-outward.svg">
        <ion-ripple-effect style="height: 40px;"></ion-ripple-effect>
      </div>
    </div>
  </div>
  <div class="PAT30 PAB30 PAL20 PAR20" style="color: #000000; background-color: #F7F8FA">
    <div class="m-font bold MAB30">
      근처의 다른 핫플
    </div>
    <div style="margin-bottom: 20px; display: flex; align-items: center;">
      <img src="/assets/image/Rectangle_380.png" style="border-radius: 20%; width: 65px; height: 65px;">
      <div class="m-font semi-bold" style="color: #000000; margin-left: 15px;">
        호랑이 쌀국수
      </div>
    </div>

    <div class="ion-activatable ripple-parent l-font"
         style="
          height: 40px;
          color: white;
          border-radius: 5px;
          background-color: black;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 20px;
          margin-bottom: 60px;" (click)="moveMap()">
      지도에서 더 보기
      <ion-ripple-effect style="height: 40px;"></ion-ripple-effect>
    </div>
  </div>
</div>
